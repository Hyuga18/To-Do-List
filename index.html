<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <img src="To Do List Icon.png" alt="Todo_list icon" width="50">
                <h1 class="header-title">To-Do list</h1>
                <div class="header-actions">
                    <button class="header-btn" id="menu-btn" aria-label="Menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="progress-container">
                <div class="progress-header">
                    <span>Task Completion</span>
                    <span>65%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%;"></div>
                </div>
            </div>
            
            <div class="task-input-container">
                <select id="task-category" aria-label="Task Category">
                    <option value="Personal">Personal</option>
                    <option value="Business">School</option>
                </select>
                <input type="text" id="task-input" placeholder="Enter a task..." aria-label="Task description">
                <input type="text" id="task-notes" placeholder="Notes (optional)" aria-label="Task notes">
                <button id="add-task-btn">Add</button>
            </div>
            
            <section>
                <h2><i class="fas fa-user" style="color: var(--primary);"></i> Personal Tasks</h2>
                <ul id="personal-task-list"></ul>
            </section>
            
            <section>
                <h2><i class="fas fa-graduation-cap" style="color: var(--success);"></i> School Tasks</h2>
                <ul id="business-task-list"></ul>
            </section>

            <section>
                <h2><i class="fas fa-list" style="color: var(--warning);"></i>Completed Tasks</h2>
                <ul id="completed-task-list"></ul>
            </section>
        </main>
        
        <button class="fab" id="add-fab-btn" aria-label="Add new task">
            <i class="fas fa-plus"></i>
        </button>
        
        <!-- Edit Task Modal -->
        <div class="modal-overlay" id="edit-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Task</h3>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-task-text">Task Description</label>
                        <input type="text" id="edit-task-text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edit-task-notes">Notes</label>
                        <input type="text" id="edit-task-notes" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="edit-task-category">Category</label>
                        <select id="edit-task-category" class="form-control">
                            <option value="Personal">Personal</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" id="cancel-edit">Cancel</button>
                    <button class="btn btn-primary" id="save-edit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
